<div class="login-wrapper">
  <!-- IZQUIERDA: imagen de fondo -->
  <div class="login-left"></div>

  <!-- DERECHA: formulario -->
  <div class="login-right">
    <div class="login-brand">
      <h1 class="brand-title">PUMP!</h1>
      <p class="brand-subtitle">
        Inicia sesión<br />
        Ingresa tus datos y empieza a disfrutar
      </p>
    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Correo</label>
        <div class="input-wrapper">
          <span class="icon material-icons">person</span>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="identification"
            required
            placeholder="tucorreo@ejemplo.com"
          />
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <span class="icon material-icons">lock</span>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="••••••••"
          />
        </div>
      </div>
      <div class="btn-div">
        <!-- Botón y registro -->
        <button
          class="btn-primary"
          type="submit"
          [disabled]="!loginForm.form.valid"
        >
          Ingresar
        </button>
      </div>
      <p class="register">
        No tienes cuenta?
        <a routerLink="/register">Regístrate</a>
      </p>

      <div *ngIf="errorMessage" class="error-text">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
